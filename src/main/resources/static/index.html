<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>头脑荣绕挑战赛</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free HTML5 Template by FreeHTML5.co"/>
    <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive"/>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/animate.css/3.5.1/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="http://naah.eqqhr.com/css/style.css">
    <link rel="stylesheet" type="text/css" href="http://naah.eqqhr.com/css/phone.css" media="(max-width:600px)">
</head>
<body class="style-2">
<div id='chatDiv' class="form-inline" style="position: fixed;bottom: 0px;z-index: 999;display: none;
    left: 0px;
    right: 0px;
    width: 100%;">
    <input type="text" class="form-control" style="width:79%;color:#333;float: left;margin-left: 2%;" id="commentValue"
           value=""/>
    <input type="button" class="btn "
           style="float:right;margin-right: 2%;color:#fff;background-color:#337ab7;border-color:#2e6da4;" id="comment" value="评论">
</div>
<span style="position: fixed;z-index: 9999;left:25%;padding:5px;width:200px;margin: 10px auto;border-radius: 20px;background: #282b2d;color: #fff;text-align: center;display: none;opacity: 0.6"
      id="tooltip"></span>
<div class="container" id="initDiv">
    <div class="row">
        <div class="col-md-6">

            <!-- Start Sign In Form -->
            <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
                <img src="http://naah.eqqhr.com/images/logo.png" style="padding-bottom: 20px;text-align: center"/>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="姓名">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="department" placeholder="公司部门">
                </div>
                <div class="form-group">
                    <label for="tel" class="sr-only">电话号码</label>
                    <input type="text" class="form-control" id="tel" placeholder="电话号码">
                </div>
                <div class="form-group">
                    <input type="button" value="开始游戏" id="initBtn" class="btn btn-primary">
                </div>
            </form>
            <!-- END Sign In Form -->

        </div>
    </div>
</div>
<!--答题-->
<div id="questionDiv" style="display: none">

    <form style="padding-left: 10%;padding-bottom: 6rem;" id="form1" action="#" class="fh5co-form animate-box"
          data-animate-effect="fadeInLeft">
        <h1 class="answer" style="font-size: 35px;color: #0c6db7;font-weight: bold;letter-spacing: 4px">头脑荣耀竞赛</h1>
        <div>
            <span class="time" style="font-size: 25px;color: #333333">倒计时：</span>
            <h1 style="color: #ffffff;font-size: 20px;width: 30px;height: 30px;border-radius: 15px;text-align: center;display: inline-block;line-height: 30px;background: #0e6db7;display: inline-block"
                id="timeViewer"></h1>
        </div>
        <h1 style="font-size: 20px;color: #333333" id="userTime"></h1>
        <div id="obj">
            <span id="question" style="font-size: 28px;color: #0c6db7;word-wrap: break-word;"></span>
            <span class="space" style="font-size: 28px;color: #0c6db7">&nbsp;?</span>
        </div>
        <div id="answers" class="radio">
            <input type="hidden" id="id" name="id">
            <p class="pa1r"><input type="radio" id="a1r" name="answer" value="1">
                <label for="a1r"
                       style="color: #333333;word-wrap: break-word;width: 80%"
                       id="answer1"></label>
            </p>
            <p class="pa2r"><input type="radio" id="a2r" name="answer" value="2">
                <label for="a2r"
                       style="color: #333333;word-wrap: break-word;width: 80%"
                       id="answer2"></label>
            </p>
            <p class="pa3r"><input type="radio" id="a3r" name="answer" value="3">
                <label for="a3r"
                       style="color: #333333;word-wrap: break-word;width: 80%"
                       id="answer3"></label>
            </p>
            <p class="pa4r"><input type="radio" id="a4r" name="answer" value="4">
                <label for="a4r"
                       style="color: #333333;word-wrap: break-word;width: 80%"
                       id="answer4"></label>
            </p>
            <div class="form-group">
                <input type="button" style="float:left;margin-right: 10px" value="提交" id="commitBtn"
                       class="btn btn-primary">
                <input type="button" style="display: none;float:left;margin-right: 10px" id="rankBtn" value="排行榜"
                       class="btn btn-primary">
                <input type="button" style="float:left;margin-right: 10px" id="chatBtn" value="关闭弹幕"
                       class="btn btn-primary">
            </div>
        </div>

    </form>

</div>
</div>

<!--排行榜-->
<div id="rankDiv" style="display: none">

    <div class="col">
        <!-- Start Sign In Form -->
        <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
            <table class="ui nine column table celled table-result" id="table-result">
                <thead>
                <tr style="font-size: 20px;color: #333;">
                    <th>姓名</th>
                    <th>公司部门</th>
                    <th>用时</th>
                    <th>分数</th>
                </tr>
                </thead>
                <tbody id="tbody-result">
                </tbody>
            </table>
        </form>
        <!-- END Sign In Form -->
    </div>

</div>

<div id="waitDiv" style="display: none">
    <div class="col">
        <!-- Start Sign In Form -->
        <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
            <p style="text-align: center;font-size: 22px" id="timeEnd"></p>
            <h1 style="text-align: center;font-size: 30px">还没开始出题，请稍等！</h1>
        </form>
        <!-- END Sign In Form -->
    </div>
</div>

<!-- jQuery -->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

<!-- Bootstrap -->
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- Placeholder -->
<script src="https://cdn.bootcss.com/jquery-placeholder/2.3.1/jquery.placeholder.js"></script>
<!-- Waypoints -->
<script src="https://cdn.bootcss.com/waypoints/4.0.1/jquery.waypoints.js"></script>
<!-- websocket -->
<!--<script src="http://naah.eqqhr.com/js/xylAnswerSocket.js"></script>-->
<script src="websocket.js"></script>
<script>



</script>
</body>
</html>
